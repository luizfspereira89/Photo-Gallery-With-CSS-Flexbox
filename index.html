<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

      <h1>css flexbox photo gallery - family's pets</h1>

</html>
